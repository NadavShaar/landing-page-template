<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The anding Page</title>

    <style>
      html, body{
        height: 100%;
        margin: 0;
        font-family: 'Josefin Sans', sans-serif;
        font-weight: 100;
      }
      #app{
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        
      }
      *, *::before, *::after{
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
      }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="dist/main.bundle.js"></script>
</body>
</html>
